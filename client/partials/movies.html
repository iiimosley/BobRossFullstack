<h2>Some cool movies, yo</h2>

<input type="text" ng-model="keyword">
<button ng-click="searchForMovies()">search those movies!</button>

<div ng-show="currentUser()!=null">
  <a href="#!/register">Login/Register to add favorite movies!</a>  
</div>

<div class="movie-container">
  <div class="movie-card" ng-repeat="movie in movieList">
    <h4>{{movie.title}}</h4>
    <img ng-src={{movie.poster}} alt="poster for {{movie.title}}">
    <div ng-if="currentUser()">
      <button ng-click="addToWatchlist(movie.imdbid)">ADD</button>
    </div>
  </div>
</div>
